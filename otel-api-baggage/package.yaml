name: otel-api-baggage
version: '0.0.0'
github: "jship/opentelemetry-haskell"
license: Apache-2.0
license-file: LICENSE
copyright: 2022 (c) Jason Shipman
author: "Jason Shipman"
maintainer: "Jason Shipman"
synopsis: STUB
description: |
  @otel-api-baggage@ STUB
category: System

extra-source-files:
- package.yaml
- README.md
- LICENSE
- CHANGELOG.md

default-extensions:
- NoImplicitPrelude

ghc-options:
- -Wall
- -fwarn-tabs
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  dependencies:
  - base >=4.11.1.0 && <5
  - microlens
  - monad-control
  - monad-logger
  - mtl >=2.3
  - otel-api-baggage-core
  - otel-api-context
  - otel-api-trace-core
  - resourcet
  - safe-exceptions
  - transformers
  - transformers-base
  - unliftio-core
  source-dirs: library
  when:
  - condition: false
    other-modules: Paths_otel_api_baggage

tests:
  otel-api-baggage-test-suite:
    source-dirs: test-suite
    main: Driver.hs
    build-tools:
    - hspec-discover
    dependencies:
    - base
    - hspec
    - otel-api-baggage
    - otel-api-baggage-core
    - otel-api-context
    - text
    - unordered-containers
    when:
    - condition: false
      other-modules: Paths_otel_api_baggage
